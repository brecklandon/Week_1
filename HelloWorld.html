<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elements Website</title>
    <script src="https://kit.fontawesome.com/cce35d83e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="helloworld.css" />
    <script src="helloworld.js"></script>
</head>

<body onload="isShowing()">
    <div class="outer-circle" id="outer-circle">
        <button title="counter" class="element-button" id="counter" onclick="count()">
            <i class="fas fa-solid fa-plus fa-lg"></i>
        </button>
        <button title="Fire" class="element-button" id="fire" onclick="showElement('Fire')">
            <i class="fas fa-fire fa-lg"></i>
        </button>
        <button title="Water" class="element-button" id="water" onclick="showElement('Water')">
            <i class="fas fa-droplet fa-lg"></i>
        </button>
        <button title="Air" class="element-button" id="air" onclick="showElement('Air')">
            <i class="fas fa-wind fa-lg"></i>
        </button>
        <button title="Earth" class="element-button" id="earth" onclick="showElement('Earth')">
            <i class="fas fa-mountain-sun fa-lg"></i>
        </button>
        <button title="Electricity" class="element-button" id="electricity" onclick="showElement('Electricity')">
            <i class="fas fa-bolt fa-lg"></i>
        </button>
        <button title="Person" class="element-button" id="human" onclick="showElement('Human')">
            <i class="fa-solid fa-person fa-lg"></i>
        </button>
    </div>
</body>
</html>
